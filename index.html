<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <title>Maravilhas de Angola</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color:rgb(187, 216, 224)" >
        <h1>Quedas de Calandula</h1>
        <p>Water Falls</p>
      </div>
      <div style="background-color:rgb(32, 46, 5)" >
        <h1>Cerra da Leba</h1>
        <p>High Mountains</p>
      </div>
      <div style="background-color: rgb(247, 187, 113)" >
        <h1>Deserto do Namibe</h1>
        <p>Beachy Desert</p>
      </div>
      <div style="background-color:rgb(137, 166, 190)" >
        <h1>Fendas da Tundavala</h1>
        <p>Highest Mountain Crevices</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('./img/fendasdetundavala.jpg');">
      </div>
      <div style="background-image: url('./img/desertodonamibe.jpg');">
      </div>
      <div style="background-image: url('./img/cerradaleba.jpg');">
      </div>
      <div style="background-image: url('./img/quedasdekalandula.jpg');">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
<script src="script.js" ></script>
</body>
</html>
